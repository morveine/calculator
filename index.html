<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-body">
            <div class="screen">
                <div class="screen-wrap">
                    <p id="calc-screen"></p>
                </div>
            </div>
            <div class="buttons">
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button id="delete">←</button>
                <button id="clear">CE</button>
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button id="multiply" class="operator">×</button>
                <button id="divide" class="operator">÷</button>
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="plus" class="operator">+</button>
                <button id="minus" class="operator">-</button>
                <button id="0" class="digit">0</button>
                <button id="00" class="digit">00</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
